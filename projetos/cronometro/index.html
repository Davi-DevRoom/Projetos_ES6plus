<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Author -->
    <meta name="author" content="Davi Luiz">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Cronometro</title>
</head>
<body>
    <div class="contador">
        <div class="box" id="hours">00</div>:
        <div class="box"><span id="minutes">00</span></div>:
        <div class="box"><span id="seconds">00</span></div>:
        <div class="box"><span id="hundredths">00</span></div>
    </div>
    
    <div class="buttons">
        <input type="button" class="button__input" value="Iniciar" id="start">
        <input type="button" class="button__input" value="Parar" id="pause" disabled>
        <input type="button" class="button__input" value="Continuar" id="continue" disabled>
        <input type="button" class="button__input" value="Reiniciar" id="reset" disabled>
    </div>

    <footer>
        By me <a href="https://github.com/Davi-DevRoom">&copy; Davi-DevRoom</a>.
    </footer>
    
    
    <script src="scrit.js"></script>
</body>
</html>

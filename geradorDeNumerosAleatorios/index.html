<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Author -->
    <meta name="author" content="Davi Luiz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- title -->
    <title>Gerador de Numeros aleatorios</title>
</head>
<body>
    <!-- Container -->
    <div class="content">
        <!-- titulo -->
        <h1>Gerador de Números</h1>
        <!-- input container-->
        <div class="group-inputs">
            <div class="field">
                <label for="min">Mín: </label>
                <input type="number" name="min" id="min">
            </div>
            <div class="field">
                <label for="max">Máx: </label>
                <input type="number" name="max" id="max">
            </div>
        </div>
        <!-- FIM input container-->
        <!-- btn -->
        <button id="generate">Gerar</button>
        <!-- Result -->
        <div id="result">
            <span>
               
            </span>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        By me <a href="https://github.com/Davi-log">&copy; Davi Luiz</a>.
    </footer>
    <!-- FIM Footer -->
    

    <script src="script.js"></script>
</body>
</html>
